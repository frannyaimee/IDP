<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="contact.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
	<title>IDP Contact</title>
</head>
<body>
	<div id="contact">
    	<div class="parallax">
      		&nbsp;
    	</div>
    	<div class="content">
    		<div class="forum">
    			<div class="contact">
    				<fieldset>
    					<legend>Contact</legend>
    					<label for="inp" class="inp">
    						<input type="text" id="inp" placeholder="&nbsp;">
    						<span class="label">Voornaam</span>
    						<span class="border"></span>
    					</label>
    					<br />
    					<label for="inp" class="inp">
    						<input type="text" id="inp" placeholder="&nbsp;">
    						<span class="label">Naam</span>
    						<span class="border"></span>
    					</label>
    					<br />
    					<label for="inp" class="inp" class="lastinp">
    						<input type="text" id="inp" placeholder="&nbsp;">
    						<span class="label">Email</span>
    						<span class="border"></span>
    					</label>
    				</fieldset>
    			</div>
				<div class="alginfo">
					<fieldset>
						<legend>Algemene Informatie</legend>
						<div class="gtable">
							<table class="text">
								<tr>
									<th><i class="fas fa-phone"></i></th>
									<td class="info">0494109410</td>
								</tr>
								<br/>
								<br/>
								<br/>
								<tr>
									<th><i class="fas fa-envelope"></i></th>
									<td class="info">info@installatiesdepoortere.be</td>
								</tr>
								<br/>
								<br/>
								<br/>
								<tr>
									<th><i class="fas fa-location-arrow"></i></th>
									<td class="info">Mariastraat 14, 8800 Roeselare</td>
								</tr>
							</table>
						</div>
					</fieldset>
				</div>
				<div class="map">
				<iframe width="100%" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2513.572491787247!2d3.130285315661366!3d50.95011877954743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c335e06fcef303%3A0xa33e2ec4b5a9dea7!2sMariastraat+14%2C+8800+Roeselare!5e0!3m2!1sen!2sbe!4v1552474901511" width="600" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
    		</div>	
    	
    	</div>
    	<div class="parallax">
      		&nbsp;
    	</div>
	</div>
</body>
</html>
